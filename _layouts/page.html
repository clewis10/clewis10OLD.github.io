---
layout: default
---

  <div id="page" style="padding: 20px; font-size: 115%;">
    <header class="page-header">
      
      <h2 style="margin-left: auto; margin-right: auto;">{{ page.title }}</h2>
      
    </header>

    <article class="page-content">
      {{ content }}
    </article>


  </div><!-- end page content -->


  {% if site.owner.disqus-shortname and page.comments == true %}
  <div id="disqus_thread"></div>
  {% include disqus.html %}
  {% endif %}
